<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Tree Structure</title>
  </head>
  <body>
    <div class="container">
      <div class="card-columns card-group">
        <div class="card m-2" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">M</h5>
            <h6 class="card-subtitle mb-2 text-muted">
              Role -> Manager <br />
              ID -> M
            </h6>
            <p class="card-text">M</p>
            <a href="mailto:M" class="card-link">M</a>
          </div>
        </div>

        <div class="card m-2" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">E</h5>
            <h6 class="card-subtitle mb-2 text-muted">
              Role -> Engineer <br />
              ID -> E
            </h6>
            <a href="mailto:E" class="card-link">E</a>
            <a href="https://github.com/E" class="card-link">E</a>
          </div>
        </div>

        <div class="card m-2" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">I</h5>
            <h6 class="card-subtitle mb-2 text-muted">
              Role -> Intern <br />
              ID -> I
            </h6>
            <p class="card-text">I</p>
            <a href="mailto:I" class="card-link">I</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
